<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-content">
        <div class="logo-space">
            <img src="images/odin-lined.png" alt="">
            <h1>ODIN</h1>
            <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </div>
    </div>
    <div class="form-content">

        <h2>This is not real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <i>now</i> to get started.
        </h2>
        <h2>You <i>know</i> you want to.</h2>
        <form action="#">
            <h2>Lets do this!</h2>

            <div class="inputs">
                <div class="input-block">
                    <label for="first-name">FIRST NAME</label><input type="text" id="first-name">
                    <label for="email">EMAIL</label><input type="email" id="email" >
                    <label for="password">PASSWORD</label><input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
    
                </div>
                <div class="input-block">
                    <label for="last-name">LAST NAME</label><input type="text" id="last-name" >
                    <label for="phone-number">PHONE NUMBER</label><input type="tel" id="phone-number" >
                    <label for="confirm-password">CONFIRM PASSWORD</label><input type="password" id="confirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
            </div>

         </form>
         <button>Create Account</button>

         <p>Already have an account? <span style="color: #595959;">Log in</span></p>
    </div>
</body>
</html>
